version: "3.8"
services:
  api:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.multi
    #   target: api-build
    image: ghcr.io/international-certification-org/librechat-api:latest
    container_name: LibreChat-API
    # ports:
    #   - 3080:3080
    depends_on:
      - mongodb
      - rag_api
    restart: always
    # extra_hosts:
    # - "host.docker.internal:host-gateway"
    env_file:
      - stack.env
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_MASTER_KEY=5c71cf56d672d009e36070b5bc5e47b743535ae55c818ae3b735bb6ebfb4ba63
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - SEARCH=true
    volumes:
      - type: bind
        source: /home/deploymentuser/librechat.yaml
        target: /app/librechat.yaml
      - librechat-images:/app/client/public/images
      - librechat-logs:/app/api/logs
    networks:
      - nginx_proxy
      - librechat

  # client:
  #   image: nginx:1.27.0-alpine
  #   container_name: LibreChat-NGINX
  #   # ports:
  #   #   - 8080:80
  #   #   - 443:443
  #   depends_on:
  #     - api
  #   restart: always
  #   volumes:
  #     - librechat-nginx:/etc/nginx/conf.d/default.conf
  mongodb:
    container_name: chat-mongodb
    # ports:  # Uncomment this to access mongodb from outside docker, not safe in deployment
    #   - 27018:27017
    image: mongo
    restart: always
    volumes:
      - librechat-mongo:/data/db
    command: mongod --noauth
    networks:
      - librechat
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.7.3
    restart: always
    # ports: # Uncomment this to access meilisearch from outside docker
    #   - 7700:7700 # if exposing these ports, make sure your master key is not the default value
    env_file:
      - stack.env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch:/meili_data
    networks:
      - librechat
  vectordb:
    image: ankane/pgvector:latest
    container_name: vectordb
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - librechat
  rag_api:
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    container_name: rag_api
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - stack.env
    networks:
      - librechat

networks:
  nginx_proxy:
    external:
      name: baseenv_nginx
  librechat:

volumes:
  pgdata2:
  meilisearch:
  librechat-mongo:
  librechat-nginx:
  librechat-images:
  librechat-logs:
